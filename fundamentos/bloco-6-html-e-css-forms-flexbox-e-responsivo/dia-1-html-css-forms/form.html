<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="style.css">
		<title>Document</title>
	</head>
	<body>
		<fieldset>
			<form action="" method="get" id="myForm">
				<div>
					<label for="nome">Nome completo:</label>
					<input type="text" name="nome" id="nome" maxlength="40"
						required>
				</div>
				<div>
					<label for="email">Email:</label>
					<input type="text" name="email" id="email" maxlength="50"
						required>
				</div>
				<div>
					<label for="cpf">CPF:</label>
					<input type="text" name="cpf" id="cpf" maxlength="11"
						required>
				</div>
				<div>
					<label for="endereço">Endereço:</label>
					<input type="text" name="endereço" id="endereço"
						maxlength="200"
						required>
				</div>
				<div>
					<label for="cidade">Cidade:</label>
					<input type="text" name="cidade" id="cidade" maxlength="28"
						required>
				</div>
				<div>
					<label for="estado">Estado:</label>
					<select name="estado" id="estado" required>
					</select>
				</div>
				<div>
					<label for="Casa">Casa</label>
					<input type="radio" name="tipo" id="Casa" required>
					<label for="Apartamento">Apartamento</label>
					<input type="radio" name="tipo" id="Apartamento" required>
				</div>
			</fieldset>

			<fieldset>
				<div>
					<label for="curriculo">Resumo do currículo:</label>
					<input type="textArea" name="curriculo" id="curriculo" maxlength="1000"
						required>
				</div>
				<div>
					<label for="cargo">Cargo:</label>
					<input type="text" name="cargo" id="cargo" maxlength="500"
						required>
				</div>
				<div>
					<label for="dataDeInicio">Data de início:</label>
					<input type="date" name="dataDeInicio" id="dataDeInicio"
						required>
				</div>
			</fieldset>

			<button id="myButton">MyButton</button>
		</form>
		<script src="script.js"></script>
	</body>
</html>
