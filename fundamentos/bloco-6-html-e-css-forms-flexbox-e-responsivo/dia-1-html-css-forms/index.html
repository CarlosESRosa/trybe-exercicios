<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous">
    <link rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
      integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm"
      crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>My form</title>
  </head>
  <body class="bg-dark d-flex align-items-center justify-content-center">
    <main class="container border w-75 py-4 bg-light">
      <form method="get">
        <div class="row">
          <h1 class="text-center">Meu Formul√°rio</h1>
        </div>

        <div class="row">
          <div class="col-sm-12 col-lg-6 w-75 mx-auto my-2">
            <label for="name">Name: </label>
            <input type="text" name="name" id="name" class="form-control">
          </div>
          <div class="col-sm-12 col-lg-6 w-75 mx-auto my-2">
            <label for="email">Email: </label>
            <input type="email" name="email" id="email" class="form-control">
          </div>
        </div>

        <div class="row my-2">
          <div class="col-sm-12 col-lg-6 w-75 mx-auto">
            <label for="textarea">Meu Resumo:</label>
            <textarea name="textarea" id="textarea" class="form-control"></textarea>
          </div>
        </div>

        <div class="row my-2">
          <div class="col-sm-12 col-lg-6 w-75 mx-auto">
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio"
                name="myRadio"
                id="radio1">
              <label class="form-check-label" for="radio1">Input 1</label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="myRadio"
                id="radio2">
              <label class="form-check-label" for="radio2">Input 2</label>
            </div>
          </div>
        </div>

        <div class="row my-2">
          <div class="col-sm-12 col-lg-6 w-75 mx-auto">
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="checkbox"
                name="myRadio"
                id="radio1">
              <label class="form-check-label" for="radio1">Check 1</label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="checkbox" name="myRadio"
                id="radio2">
              <label class="form-check-label" for="radio2">Check 2</label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="checkbox" name="myRadio"
                id="radio3">
              <label class="form-check-label" for="radio3">Check 3</label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="checkbox" name="myRadio"
                id="radio4">
              <label class="form-check-label" for="radio4">Check 4</label>
            </div>
          </div>
        </div>

        <div class="row my-2">
          <div class="col-sm-12 col-lg-6 w-75 mx-auto d-flex flex-row">
            <div class="col-10">
              <label for="myRange" class="form-label">Example Range</label>
              <input type="range" class="form-range" id="myRange" value="100">
            </div>
            <div class="col-2 d-flex align-items-center
              justify-content-center"><i class="far fa-grin-beam fa-3x"
                id="myEmote"></i></div>
          </div>
        </div>

        <div class="row w-25 mx-auto">
          <button class="btn btn-primary" type="submit"><i class="fas
              fa-check-circle fa-2x"></i></button>
        </div>

      </form>
      <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
      <script src="script.js"></script>
    </body>
  </html>
